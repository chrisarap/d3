<!DOCTYPE html>
<html>
<head>
	<script src="https://d3js.org/d3.v4.js"></script>
</head>
<body>
	<h1 id=title>United State GPD</h1>
<script>

	// size canvas
	var width = 800, height = 400, barWidth = width / 275;

	// create my canvas
	var svg = d3.select('body')
		.append('svg')
		.attr('width', width + 100)
		.attr('height', height + 60)
		.style('background', 'green')

	var tooltip = d3.select('body')
		.append('div')
		.attr('id', 'tooltip')
		.style('opacity', 0)

	var url = 'https://raw.githubusercontent.com/freeCodeCamp/ProjectReferenceData/master/GDP-data.json';
	
	d3.json(url, callback);

	function callback(error, dataset){

	{/**************** dates **************************/}	
		// 1900 Q1 format
		var years = dataset.data.map(d => {
			var quarter;
			var aux = d[0].substring(5, 7);
			
			if (aux == '01') {
				quarter = 'Q1';
			} else if (aux == '04') {
				quarter = 'Q2';
			} else if (aux == '07') {
				quarter = 'Q3';
			} else if (aux == '10') {
				quarter = 'Q4';
			}

			return d[0].substring(0, 4) + ' ' + quarter;
		});

		// convert to date object
		var yearsDate = dataset.data.map(d => new Date(d[0]));

		// date: min and max
		var minDate = d3.min(yearsDate.map(d => d)),
			maxDate = d3.max(yearsDate.map(d => d));
		
	{/**************** x scales **************************/}	
		
  		// x scale		
		var xScale = d3.scaleTime()
			.domain([minDate, maxDate])
			.range([0, width])

		// x axis
		var xAxis = d3.axisBottom(xScale);

		// print x axis
		svg.append('g')
			.call(xAxis)
			.attr('id', 'x-axis')
			.attr('transform', 'translate(60, 400)');

	{/**************** gdp **************************/}	
	
		// convert normal gpd to scaled gpd
		var GDP = dataset.data.map(d => d[1]);			// filter
		var gdpMax = d3.max(GDP);						// max
		var linearScale = d3.scaleLinear()				// scale
			.domain([0, gdpMax])
			.range([0, height]);
		var scaledGDP = GDP.map(d => linearScale(d));	// converted
		
	{/**************** y scales **************************/}	
		
		// y scale
		var yScale = d3.scaleLinear()
			.domain([0, gdpMax])
			.range([height, 0]);

		// y axis
		var yAxis = d3.axisLeft(yScale);

		// print y axis
		svg.append('g')
			.call(yAxis)
			.attr('id', 'y-axis')
			.attr('transform', 'translate(60, 0)');

	{/**************** bars **************************/}	

		d3.select('svg')
			.selectAll('rect')
			.data(scaledGDP)
			.enter()
			.append('rect')
			.attr('class', 'bar')
			// properties
			.attr('data-date', (d, i) => dataset.data[i][0])
			.attr('data-gdp', (d, i) => dataset.data[i][1])
			// position
			.attr('x', (d, i) => xScale(yearsDate[i]))
			.attr('y', d => height - d)
			// size
			.attr('width', barWidth)
			.attr('height', d => d)
			.attr('transform', 'translate(60, 0)')
			// tooltip with mouse event
			.on('mouseover', function (d, i) {
				tooltip.style('opacity', 1)
					.style('background', 'green')
					.attr('data-date', dataset.data[i][0])
					.html(years[i] +  ' ' + GDP[i])
			})
			.on('mouseout', function() {
				tooltip.style('opacity', 0);
			})
	}
  </script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
