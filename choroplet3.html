<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="https://d3js.org/d3-array.v2.min.js"></script>
<script src="https://d3js.org/d3-geo.v2.min.js"></script>

<style>
	path {
   		stroke: white;
   		stroke-width: 0.25px;
   		fill: green;
   	}

	path:hover {
	  fill: brown;
	}
</style>
</head>
<body>
<script>
	// fcc_url = 'https://cdn.freecodecamp.org/testable-projects-fcc/data/choropleth_map/counties.json';
	// us_map = 'https://gist.githubusercontent.com/mbostock/4090846/raw/d534aba169207548a8a3d670c9c2cc719ff05c47/us.json';
	var width = 1000;
	var height = 1000;

	var path = d3.geoPath();

	var svg = d3.select('body')
		.append("svg")
		.attr('width', width)
		.attr('height', height)
		.style('background', 'lightblue')

	var url = 'https://cdn.freecodecamp.org/testable-projects-fcc/data/choropleth_map/counties.json';

	d3.json(url, function(error, topology){
		if (error) throw error;

		console.log('topology', topology);
		var geojson = topojson.feature(topology, topology.objects.counties);
		console.log('geojson', geojson);

		svg.append('g')
			.selectAll('path')
			.data(geojson.features)
			.enter()
			.append('path')
			.attr('d', path);
	});
</script>
</body>
</html>
